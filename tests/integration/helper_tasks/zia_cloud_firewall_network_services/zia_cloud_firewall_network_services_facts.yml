---
- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZIA_USERNAME
    - ZIA_PASSWORD
    - ZIA_API_KEY
    - ZIA_CLOUD
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zia_cloud:
      username: "{{ lookup('env', 'ZIA_USERNAME') }}"
      password: "{{ lookup('env', 'ZIA_PASSWORD') }}"
      api_key: "{{ lookup('env', 'ZIA_API_KEY') }}"
      cloud: "{{ lookup('env', 'ZIA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch all network services
      zscaler.ziacloud.zia_cloud_firewall_network_services_facts:
        provider: "{{ zia_cloud }}"
      register: all_network_services

    - name: Set Network Service ID as fact
      ansible.builtin.set_fact:
        service_id0: "{{ all_network_services.data[0].id }}"
        service_id1: "{{ all_network_services.data[1].id }}"
        service_id2: "{{ all_network_services.data[2].id }}"
