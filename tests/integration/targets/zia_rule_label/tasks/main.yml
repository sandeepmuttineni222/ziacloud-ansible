---
- block:
    - name: Ensure ZIA API Credential is Set
      ansible.builtin.fail:
        msg: username, password and api_key should be defined in tests/integration/integration_config.yml
      when:
        - username is not defined
        - username | length == 0
        - password is not defined
        - password | length == 0
        - api_key  is not defined
        - api_key | length == 0
        - base_url | is not defined
        - base_url | length == 0

    - name: Ensure Rule Label is absent (leftover)
      zscaler.ziacloud.zia_rule_labels:
        state: absent
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      ignore_errors: true # In case one was left from previous run
      register: result

    - name: Ensure Rule Label is absent
      zscaler.ziacloud.zia_rule_labels:
        state: absent
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      register: result

    - name: Verify Rule Label is absent
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Ensure Rule Label is (Present)
      zscaler.ziacloud.zia_rule_labels:
        state: present
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        description: "{{ description }}"
      register: result

    - name: Verify Rule Label is Present
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data.name is defined
          - result.data.name == name
          - result.data.description is defined
          - result.data.description == description

    - name: Ensure Rule Label is (again; idempotency check)
      zscaler.ziacloud.zia_rule_labels:
        state: present
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
        description: "{{ description }}"
      register: result

    - name: Verify Rule Label is absent
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Fetch All Rule Labels
      zscaler.ziacloud.zia_rule_labels_info:
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
      register: result

    - name: Ensure all Rule Labels found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch this Rule Label
      zscaler.ziacloud.zia_rule_labels_info:
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      register: result

    - name: Ensure this Rule Label is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].name is defined
          - result.data[0].name == name
          - result.data[0].description is defined
          - result.data[0].description == description

    - name: Delete Rule Label
      zscaler.ziacloud.zia_rule_labels:
        state: absent
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      register: result

    - name: Verify Rule Label is Deleted
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Delete Rule Label (again; idempotency check)
      zscaler.ziacloud.zia_rule_labels:
        state: absent
        username: "{{ username }}"
        password: "{{ password }}"
        api_key: "{{ api_key }}"
        name: "{{ name }}"
      register: result

    - name: Verify the Rule Label is deleted
      ansible.builtin.assert:
        that:
          - not result.changed
