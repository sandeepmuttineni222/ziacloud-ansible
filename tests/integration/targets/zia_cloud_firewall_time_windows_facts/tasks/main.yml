---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZIA_USERNAME
    - ZIA_PASSWORD
    - ZIA_API_KEY
    - ZIA_CLOUD
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zia_cloud:
      username: "{{ lookup('env', 'ZIA_USERNAME') }}"
      password: "{{ lookup('env', 'ZIA_PASSWORD') }}"
      api_key: "{{ lookup('env', 'ZIA_API_KEY') }}"
      cloud: "{{ lookup('env', 'ZIA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    - name: Fetch All Time Intervals
      zscaler.ziacloud.zia_cloud_firewall_time_windows_facts:
        provider: "{{ zia_cloud }}"
      register: result

    - name: Ensure All Time Intervals found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch time01 Time Interval
      zscaler.ziacloud.zia_cloud_firewall_time_windows_facts:
        provider: "{{ zia_cloud }}"
        name: "{{ time01 }}"
      register: result

    - name: Ensure time01 Time Interval found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch time02 Time Interval
      zscaler.ziacloud.zia_cloud_firewall_time_windows_facts:
        provider: "{{ zia_cloud }}"
        name: "{{ time02 }}"
      register: result

    - name: Ensure time02 Time Interval found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Fetch time03 Time Interval
      zscaler.ziacloud.zia_cloud_firewall_time_windows_facts:
        provider: "{{ zia_cloud }}"
        name: "{{ time03 }}"
      register: result

    - name: Ensure time03 Time Interval found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
