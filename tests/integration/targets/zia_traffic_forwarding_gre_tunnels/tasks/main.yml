---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Import Random String Generator Tasks
  ansible.builtin.import_tasks: "../../../generate_random_string.yml"

- name: Create Static IP Address
  ansible.builtin.include_tasks: "../../../helper_tasks/zia_traffic_forwarding_static_ip/create_traffic_forwarding_static_ip.yml"

- name: Verify Static IP Address
  ansible.builtin.include_tasks: "../../../helper_tasks/zia_traffic_forwarding_static_ip/verify_traffic_forwarding_static_ip.yml"

- ansible.builtin.set_fact:
    comment: "{{ comment }}_{{ random_string }}"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZIA_USERNAME
    - ZIA_PASSWORD
    - ZIA_API_KEY
    - ZIA_CLOUD
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zia_cloud:
      username: "{{ lookup('env', 'ZIA_USERNAME') }}"
      password: "{{ lookup('env', 'ZIA_PASSWORD') }}"
      api_key: "{{ lookup('env', 'ZIA_API_KEY') }}"
      cloud: "{{ lookup('env', 'ZIA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    # GRE Tunnel
    - name: Ensure GRE Tunnel (leftover)
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: absent
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Ensure GRE Tunnel is absent
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: absent
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Verify GRE Tunnel is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Ensure GRE Tunnel is (Present)
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: present
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Verify GRE Tunnel is present
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data.source_ip is defined

    - name: Ensure GRE Tunnel (again; idempotency check)
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: present
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Ensure GRE Tunnel is absent (idempotency check)
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Fetch all GRE Tunnel
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnel_facts:
        provider: "{{ zia_cloud }}"
      register: result

    - name: Ensure all GRE Tunnel found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch this GRE Tunnel
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnel_facts:
        provider: "{{ zia_cloud }}"
        source_ip: "{{ static_ip_address }}"
      register: result

    - name: Ensure this GRE Tunnel is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].source_ip is defined
          - result.data[0].source_ip == source_ip

    - name: Give the ZIA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete GRE Tunnel
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: absent
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Verify GRE Tunnel is Deleted
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Delete GRE Tunnel (again; idempotency check)
      zscaler.ziacloud.zia_traffic_forwarding_gre_tunnels:
        provider: "{{ zia_cloud }}"
        state: absent
        comment: "{{ comment }}"
        source_ip: "{{ static_ip_address }}"
        ip_unnumbered: "{{ ip_unnumbered }}"
        within_country: "{{ within_country }}"
      register: result

    - name: Verify GRE Tunnel is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

- name: Clean up Static IP Address
  include_tasks: "../../../helper_tasks/zia_traffic_forwarding_static_ip/delete_traffic_forwarding_static_ip.yml"
