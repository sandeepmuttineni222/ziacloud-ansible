---
- name: Include default variables
  ansible.builtin.include_vars:
    file: "../defaults/main.yml"

- name: Import Random String Generator Tasks
  ansible.builtin.import_tasks: "../../../generate_random_string.yml"

- ansible.builtin.set_fact:
    comment: "{{ comment }}_{{ random_string }}"

- name: Ensure required environment variables are set
  fail:
    msg: "{{ env_var }} is not defined as environment variable"
  when: lookup('env', env_var) is none
  loop:
    - ZIA_USERNAME
    - ZIA_PASSWORD
    - ZIA_API_KEY
    - ZIA_CLOUD
  loop_control:
    loop_var: env_var

- ansible.builtin.set_fact:
    zia_cloud:
      username: "{{ lookup('env', 'ZIA_USERNAME') }}"
      password: "{{ lookup('env', 'ZIA_PASSWORD') }}"
      api_key: "{{ lookup('env', 'ZIA_API_KEY') }}"
      cloud: "{{ lookup('env', 'ZIA_CLOUD') | default(omit) }}"
  no_log: True

- block:
    # Static IP Address
    - name: Ensure Static IP Address (leftover)
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: absent
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Ensure Static IP Address is absent
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: absent
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Verify Static IP Address is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined

    - name: Ensure Static IP Address is (Present)
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: present
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Verify Static IP Address is present
      ansible.builtin.assert:
        that:
          - result.changed
          - result.data.ip_address is defined

    - name: Ensure Static IP Address (again; idempotency check)
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: present
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Ensure Static IP Address is absent (idempotency check)
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Fetch all Static IP Address
      zscaler.ziacloud.zia_traffic_forwarding_static_ip_facts:
        provider: "{{ zia_cloud }}"
      register: result

    - name: Ensure all Static IP Address found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Fetch this Static IP Address
      zscaler.ziacloud.zia_traffic_forwarding_static_ip_facts:
        provider: "{{ zia_cloud }}"
        ip_address: "{{ ip_address }}"
      register: result

    - name: Ensure this Static IP Address is found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
          - result.data[0].ip_address is defined
          - result.data[0].ip_address == ip_address

    - name: Give the ZIA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete Static IP Address
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: absent
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Verify Destination Group of Type DSTN_IP is Deleted
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Delete Static IP Address (again; idempotency check)
      zscaler.ziacloud.zia_traffic_forwarding_static_ip:
        provider: "{{ zia_cloud }}"
        state: absent
        ip_address: "{{ ip_address }}"
        routable_ip: "{{ routable_ip }}"
        comment: "{{ comment }}"
        geo_override: "{{ geo_override }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
      register: result

    - name: Verify Static IP Address is absent
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data is defined
